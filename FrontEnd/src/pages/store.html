<body>
  <div class='login-modal'>
    <div class="close-btn">
      <p class="x-btn">X</p>
    </div>
    <h2>Admin login</h2>
    <form action="" class="form-login" method="post">
      <div class="form-cont">
        <p>Username:</p>
        <input type="text" name="username" class="username" value="admin">
      </div>

      <div class="form-cont">
        <p>Password:</p>
        <input type="password" name="password" class="password" value="admin">


      </div>
      <p class="login-error"> failed: Wrong username or password</p>


      <input type="submit" value="Login" class="login-submit">
    </form>
  </div>
  <div class="store-container">
    <div class="navbar">
      <a href="../../../index.html" class="navbarlogo">
        <div class="navlogocontainer">
          <img src="../assets/logo2.png" alt="ulib logo" class="navlogo">
        </div>

          <h2 class="top-title"> ULIB</h2>

        </div>

      </a>
      <div class="links">
        <div class="anchor"><a href="store.html">Store</a> </div>
        <hr class="vr">
        <div class="anchor"> <a href="about-us.html">About Us</a> </div>
        <hr class="vr">
        <div class="anchor"><a href="contact-us.html">Contact Us</a> </div>
      </div>
      <div class="login">
        <img src="../assets/login.png" alt="login-logo" class="login-logo">
      </div>
    </div>
    <hr class="divider">
    <div class="cat-filter">

    </div>

    </div>
